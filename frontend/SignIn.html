<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrate já</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/signin.js"></script>
    <link rel="stylesheet" href="css/signin-style.css">
</head>
<body>
    <!--div principal (todo o conteudo)-->
    <div class="main-signin">
        <!--div da esquerda aonde esta o cadastro-->
        <div class="left-signin">
            <!--form onde esta a parte de cadastro-->
            <form class="card-signin" method="post">
                <!--Campo de Texto do nome completo(label e input)-->
                <div class="textfield">
                    <label for="name">Nome completo</label>
                    <input type="name" name="name" id="name" placeholder="Nome completo">
                </div>
                <!--Campo de Texto do CRM completo(label e input)-->
                <div class="textfield">
                    <label for="crm">CRM completo</label>
                    <input type="crm" name="crm" id="crm" placeholder="CRM(Conselho Regional de Medicina)">
                </div>
                <!--Campo de Texto da email(label e input)-->
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <!--Campo de Texto da senha(label e input)-->
                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>
                <!--Botão do cadastrar-->
                <button type="submit" class="btn-signin" onclick="CriarNovoUsuario()">Cadastrar</button>
            </form>  
        </div>
        <!--div da direita aonde esta a foto tematica-->
        <div class="right-signin">
            <h1 class="right-header">ProntoCare+,</h1>
            <h2>&nbsp;&nbsp;&nbsp;tecnologia e saúde lado a lado</h2>
            <!--Foto Dinamica lado direito da-->
            <img src="img/FotoSignIn.jpg" alt="Logo2" class="right-signin-img">
        </div>
    </div>
</body>
</html>
