<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrate já</title>
    <link rel="stylesheet" href="css/signin-style.css">
</head>
<body>
    <!--div principal (todo o conteudo)-->
    <div class="main-signin">
        <!--div da esquerda aonde esta o cadastro-->
        <div class="left-signin">
            <!--form onde esta a parte de cadastro-->
            <form class="card-signin">
                <!--Campo de Texto do nome completo(label e input)-->
                <div class="textfield">
                    <label for="name">Nome completo</label>
                    <input type="text" name="name" placeholder="Nome completo">
                </div>
                <!--Campo de Texto da email(label e input)-->
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Email">
                </div>
                <!--Campo de Texto da senha(label e input)-->
                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Senha">
                </div>
                <!--Botão do cadastrar-->
                <a href="index.html" class="">
                    <button class="btn-signin">Cadastrar</button>
                </a>
            </form>  
        </div>
        <!--div da direita aonde esta a foto tematica-->
        <div class="right-signin">
            <h1 class="right-header">ProntoCare+,</h1>
            <h2>&nbsp;&nbsp;&nbsp;tecnologia e saúde lado a lado</h2>
            <!--Foto Dinamica lado direito da-->
            <img src="img/FotoSignIn.jpg" alt="Logo2" class="right-signin-img">
        </div>
    </div>
</body>
</html>
